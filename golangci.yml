# 官方文档：https://golangci-lint.run/usage/configuration/
linters:
  disable-all: true
  enable:
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - funlen
    - gocheckcompilerdirectives
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - intrange
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - testifylint
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
  errorlint:
    asserts: false
  funlen:
    lines: 80
    statements: 80
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-checks:
      - nestingReduce
    settings:
      nestingReduce:
        bodyWidth: 5
  gocyclo:
    min-complexity: 20
  gofmt:
    rewrite-rules:
      - pattern: "interface{}"
        replacement: "any"
  govet:
    enable:
      - nilness
      - shadow
  lll:
    line-length: 120
  misspell:
    locale: US
    ignore-words:
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to be specific about which linter is being skipped
  revive:
    confidence: 0
    rules:
      - name: var-declaration
      - name: package-comments
      - name: dot-imports
      - name: blank-imports
      - name: exported
      - name: var-naming
      - name: indent-error-flow
      - name: range
      - name: errorf
      - name: error-naming
      - name: error-strings
      - name: receiver-naming
      - name: increment-decrement
      - name: error-return
      - name: time-naming
      - name: context-keys-type
      - name: context-as-argument
      - name: unused-parameter
      - name: unused-receiver

issues:
  exclude-use-default: false # 不排除默认忽略的规则
  max-issues-per-linter: 50 # 每个 linter 最大报告问题数
  max-same-issues: 10 # 同类问题最大报告数

run:
  timeout: 5m # 超时时间
  tests: true # 是否检查测试文件
