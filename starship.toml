"$schema" = 'https://starship.rs/config-schema.json'

# 执行命令后禁止加一行空白行
add_newline = false

# 选择使用的颜色主题
palette = "catppuccin_mocha"

# 颜色主题
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
